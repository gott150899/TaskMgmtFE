<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">
        <div class="flex items-center justify-center h-full">
            <i class="fa-solid fa-star !text-[#FFC100] text-[24px]"></i>
        </div>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item nzMatchRouter>
          <a 
            routerLink="/staff" 
            class="flex gap-1 items-center" 
            title="Staff Mgmt" 
            nz-tooltip 
            nzTooltipColor="blue" 
            [nzTooltipTitle]="isCollapsed ? 'Staff Mgmt' : null"
          >
            <i class="fa-solid fa-users"></i>
            @if (!isCollapsed) {
                <span>Staff Mgmt</span>
            }
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
            <a 
                routerLink="/task" 
                class="flex gap-1 items-center" 
                title="Task Mgmt" 
                nz-tooltip 
                nzTooltipColor="blue" 
                [nzTooltipTitle]="isCollapsed ? 'Task Mgmt' : null"
            >
                <i class="fa-regular fa-list-check"></i>
                @if (!isCollapsed) {
                    <span>Task Mgmt</span>
                }
            </a>
          </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        @if (isCollapsed) {
            <i class="fa-light fa-square-caret-down fa-rotate-270 text-[36px] cursor-pointer" (click)="isCollapsed = !isCollapsed"></i>
        }@else {
            <i class="fa-light fa-square-caret-down fa-rotate-90 text-[36px] cursor-pointer" (click)="isCollapsed = !isCollapsed"></i>
        }
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet />
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
